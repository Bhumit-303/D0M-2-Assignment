<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Styling DOM</title>
  </head>
  <body>
    <h1>Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
</html>

<script>

  function changeRed(){
    // change text color of h1 to red
    let colour1 = document.getElementsByTagName("h1")[0];
    colour1.style.color = "red";
  }

  function changeYellow(){
    // change text color of h1 to yellow
    let colour2 = document.getElementsByTagName("h1")[0];
    colour2.style.color = "yellow";
  }
</script>
