<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3 class="head3">First H3</h3>
    <h3 class="head3">Second H3</h3>
    <h5 class="head5">First H5</h5>
    <h5 class="head5">Second H5</h5>
    <h5 class="head5">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
            let FH1 = document.querySelector("h1");
            FH1.style.color = "red";
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
            let FH3 = document.querySelectorAll(".head3");
            for (let i = 0; i < FH3.length; i++) {
            FH3[i].style.color = "green";
            }
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
            let FH5 = document.querySelectorAll(".head5");
            for (let i = 0; i < FH5.length; i++) {
            FH5[i].style.color = "blue";
            }
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        let element1 = document.querySelectorAll(".green");
        for (let i = 0; i < element1.length; i++) {
            element1[i].style.color = "green";
            }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        let element2 = document.querySelectorAll(".red");
        for (let i = 0; i < element2.length; i++) {
            element2[i].style.color = "red";
            }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let element3 = document.querySelectorAll(".blue");
        for (let i = 0; i < element3.length; i++) {
            element3[i].style.color = "blue";
            }
      }
    </script>
  </body>
</html>
